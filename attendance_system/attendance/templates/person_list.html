{% extends 'base.html' %}
{% block content %}
<h2>Persons</h2>
<a href="{% url 'person-create' %}" class="btn btn-primary mb-2">Add Person</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for person in persons %}
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.phone_number }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.role }}</td>
            <td>
                <a href="{% url 'person-detail' person.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'person-update' person.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'person-delete' person.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
