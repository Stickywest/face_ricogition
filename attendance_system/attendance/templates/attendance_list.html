{% extends 'base.html' %}
{% block content %}
<h2>Attendance Records</h2>
<a href="{% url 'attendance-create' %}" class="btn btn-primary mb-2">Record Attendance</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Person</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.person.name }}</td>
            <td>{{ record.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
